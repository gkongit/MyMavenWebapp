- name: Deploy to Tomcat
  hosts: web
  become: yes
  tasks:
    - name: Copy WAR file to Tomcat
      copy:
        src: "/var/snap/jenkins/4870/workspace/MavenAnsible-CICD/MyMavenWebapp.war"
        dest: "/opt/tomcat/webapps/MyMavenWebapp.war"
        remote_src: no
    - name: Restart Tomcat
      systemd:
        name: tomcat
        state: restarted
    
